    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href=" {% static 'registration/css/style.css' %} ">

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">
            <img src="https://cdn2.f-cdn.com/contestentries/1492740/33695817/5cc13e9477f89_thumb900.jpg" class="image">
            <div class="content">
                Log-in to your account
            </div>
        </h2>

        <form action="{% url 'login' %}" method="post" class="ui large form">
            {% csrf_token %}
            {% if messages %}
            <ul>
                {% for message in messages %}

                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
                </li>

                {% endfor %}

            </ul>
            {% endif %}
            <!--          {{ form.as_p }}-->
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" class="hidden">
                        <label>Remember Me</label>
                    </div>
                </div>
                <button class="ui fluid large blue submit button">Login</button>
                <!--            {% for message in messages %}-->

                <!--                    <div class="alert alert-success">-->
                <!--                        <a class="close" href="#" data-dismiss="alert">Ã—</a>-->

                <!--                        {{ message }}-->

                <!--                    </div>-->
                <!--        {% endfor %}-->
            </div>
            -->

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            New to us?&nbsp;&nbsp;
            <a href="{% url 'signup' %}"><button class="ui mini teal button" onclick="openSignUp()">Sign Up</button>
            </a>
        </div>
    </div>
</div>
